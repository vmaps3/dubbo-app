<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<head>
		<title>My JSP 'addUser.jsp' starting page</title>
		<script type="text/javascript" src="../../js/include.js"></script>
		<script type="text/javascript">
			function submitForm(){
				if($("#ff").form('validate')){
					$.ajax({   
					     url:orderUrl+"/order/products/add",
					     type:$("#ff").attr("method"),   
					     data:$("#ff").serializeArray(),
					     success:function(data){   
					    	 if(data.result=="success"){
					        	window.location=htmlURL+"/order/products/list.html";
					        }else{
					        	$.messager.alert('提示',data.msg);
					        }
					     }
					});
				}
			}

			
			function toList(){
				window.location=htmlURL+"/order/products/list.html";
			}

		</script>
	</head>
	<body>
		<form id="ff" method="POST">
			<input type="hidden" name="id"/>
			<table>
				<tr>
					<td>商品:</td>
					<td><input type="text" name="name" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>库存:</td>
					<td><input type="text"  name="stock" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>


			</table>
		</form>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  onclick="toList()">返回</a>
		</div>
	</body>
</html>
