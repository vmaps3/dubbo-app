<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>User list</title>
    <script type="text/javascript" src="../../js/include.js"></script>
    <script type="text/javascript">
//删除
function del(){
	var row = $("#dg").datagrid('getSelections');
	if(row.length!=0) {
		 $.messager.confirm("确认", "确认删除吗？", function (r) {
            if (r) {
                var myArray=new Array();
                for(var i=0;i<row.length;i++){
                    myArray.push(row[i].id);
                }
                $.ajax({
                     url:orderUrl+'/order/products/delete',
                     type:'post',
                     data:"id="+myArray,
                     success:function(data){
                         if(data.result=="success"){
                            window.location=htmlURL+"/order/products/list.html";
                        }else{
                            $.messager.alert('提示',data.msg);
                        }
                     }
                });
            }
		 });
	}else{
		$.messager.alert('提示','请选择一条');
	}
}

//弹窗修改
function upd(){
	var row =  $("#dg").datagrid('getSelections');
	if(row.length==1){
		window.location=htmlURL+"/order/products/update.html?id="+row[0].id;
	}else{
		$.messager.alert('提示','请选择一条');
	}
}

function cx(pageNumber, pageSize){
    if(pageNumber==undefined){
        pageNumber = $("#dg").datagrid('options').pageNumber;
        //rows每页记录条数

        pageSize = $("#dg").datagrid('options').pageSize;
    }


    var obj=$("#searchFrom").serializeObject();
    obj.page=pageNumber;
    obj.rows=pageSize;
    $.ajax({
        url:orderUrl+"/order/products/list",
        data:obj,
        type:'get',
        success:function(data){
            $('#dg').datagrid('loadData',data.data);
        }
    });
}
function add(){
	window.location=htmlURL+"/order/products/add.html";
}
$(function(){

    cx();

	$("#dg").datagrid("getPager").pagination({
        onSelectPage: function(pageNumber, pageSize) {
            cx(pageNumber,pageSize);
        }
    });
});


    </script>
</head>
<body>

<table id="dg" class="easyui-datagrid" fit="true"
       toolbar="#toolbar" pagination="true"
       rownumbers="true" fitColumns="true" singleSelect="false">
    <thead>
    <tr>
        <th field="" data-options="checkbox:true"></th>
        <th field="name" width="50">名称</th>
        <th field="stock" width="50">库存</th>
        <th field="userId" width="50">账号id</th>

    </tr>
    </thead>
</table>
<div id="toolbar">
    <form id="searchFrom" action="">
        名称:<input type="text" name="name" class="easyui-validatebox"/>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true"
           onclick="cx()">查询</a><br>
    </form>
    <a id="add" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true"
       onclick="add()">新增</a>
    <a id="update" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="upd()">编辑</a>
    <a id="delete" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
       onclick="del()">删除</a>
</div>
</body>
</html>
