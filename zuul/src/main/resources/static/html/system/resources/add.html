<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>My JSP 'addUser.jsp' starting page</title>
		<script type="text/javascript" src="../../js/include.js"></script>
		<script type="text/javascript">
			function submitForm(){
				if($("#ff").form('validate')==true){
					$("#pid").val(getQueryString("pid"));
					$.ajax({   
					     url:url+"/system/resources/add",   
					     type:$("#ff").attr("method"),   
					     data:$("#ff").serializeArray(),
					     success:function(data){   
					    	 if(data.result=="success"){
					        	window.location=htmlURL+"/system/resources/list.html";
					        }else{
					        	$.messager.alert('提示',data.msg);
					        }
					     }
					});
				}
			}
			function toList(){
				window.location=htmlURL+"/system/resources/list.html";
			}
				$(function(){
			$.ajax({
             url:url+"/system/dict/findDictByDict?type=1",
             type:'get',
             success:function(data){
                	$('#ec').combobox('loadData',data.data);
             }
              });
        });
			
		</script>
	</head>

	<body>
		<form id="ff" action="" method="POST">
			<input type="hidden" name="id"/>
			<input type="hidden" name="pid" id="pid"/>
			<table>
				
				
				<tr>
					<td>名称:</td>
					<td><input type="text" name="name" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>地址:</td>
					<td><input type="text" name="url" class="easyui-textbox" validType="length[0,50]"></td>
				</tr>
				<tr>
					<td>类型:</td>
					<td>
						<input id="ec" class="easyui-combobox" name="type" required="true"
							data-options="
								valueField:'code',
								textField:'name',
								panelHeight:'auto'
							">
					</td>
				</tr>
				<tr>
					<td>排序:</td>
					<td><input type="text" name="sort" class="easyui-textbox" validType="length[0,25]"></td>
				</tr>
				
				
				
				
			
			</table>
		</form>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  onclick="toList()">返回</a>
		</div>
	</body>
</html>
