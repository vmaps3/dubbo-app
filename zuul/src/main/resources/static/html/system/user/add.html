<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<head>
		<title>My JSP 'addUser.jsp' starting page</title>
		<script type="text/javascript" src="../../js/include.js"></script>
		<script type="text/javascript">
			function submitForm(){
				if($("#ff").form('validate')&&findUserByUser()){
					$.ajax({   
					     url:url+"/system/user/add",
					     type:$("#ff").attr("method"),   
					     data:$("#ff").serializeArray(),
					     success:function(data){   
					    	 if(data.result=="success"){
					        	window.location=htmlURL+"/system/user/list.html";
					        }else{
					        	$.messager.alert('提示',data.msg);
					        }
					     }
					});
				}
			}
			function findUserByUser(){
				var a=false;
				$.ajax({   
					     url:url+'/system/user/findUserByUser',   
					     type:'post',   
					     async : false,
					     data:'username='+$("#username").val(), 
					     success:function(data){   
					        if(data.result=="success"){
					        	a= true;
					        }else{
					        	$.messager.alert('提示','用户名重名');
					        	a= false;
					        }
					     }
				});
				return a;
			}
			
			function toList(){
				window.location=htmlURL+"/system/user/list.html";
			}
			$(function(){
				$.ajax({
					 url:url+"/system/role/listAll",
					 type:'post',
					 success:function(data){
							$('#ec').combobox('loadData',data.data);
					 }
				});
			});
		</script>
	</head>
	<body>
		<form id="ff" method="POST">
			<input type="hidden" name="id"/>
			<table>
				<tr>
					<td>账号:</td>
					<td><input type="text" id="username" name="username" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password" class="easyui-textbox" required="true" validType="length[0,25]"></td>
				</tr>
				<tr>
					<td>角色:</td>
					<td>
						
						<input id="ec" class="easyui-combobox" name="roleId"  multiple="multiple" required="true"
							data-options="
								valueField:'id',
								textField:'name',
								panelHeight:'auto'
							">
					</td>
				</tr>
				
			</table>
		</form>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  onclick="toList()">返回</a>
		</div>
	</body>
</html>
