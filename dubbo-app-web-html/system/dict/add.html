<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../../js/include.js"></script>
    <title>My JSP 'addUser.jsp' starting page</title>
    <script type="text/javascript">
        function submitForm(){
            if($("#ff").form('validate')==true){
                $.ajax({
                    url:url+"/system/dict/add.do",
                    type:$("#ff").attr("method"),
                    data:$("#ff").serializeArray(),
                    success:function(data){

                        if(data.result=="success"){
                           toList();
                        }else{
                            $.messager.alert('提示',data.msg);
                        }
                    }
                });
            }
        }
        function toList(){
            window.location=htmlURL+"/system/dict/list.html";
        }
    </script>
</head>
<body>
<form id="ff" action="" method="POST">
    <input type="hidden" name="id" >
    <table>
        <tr>
            <td>编码:</td>
            <td><input type="text" name="code" class="easyui-textbox" required="true" validType="length[1,25]"></td>
        </tr>
        <tr>
            <td>名称:</td>
            <td><input type="text" name="name" class="easyui-textbox" required="true" validType="length[1,25]"></td>
        </tr>
        <tr>
            <td>类型:</td>
            <td><input type="text" name="type" class="easyui-textbox" required="true" validType="length[1,50]"></td>
        </tr>


    </table>
</form>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton"  onclick="toList()">返回</a>
</div>
</body>
</html>
