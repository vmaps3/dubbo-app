
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>My JSP 'updateUser.jsp' starting page</title>
		<script type="text/javascript" src="../../js/include.js"></script>
		<script type="text/javascript">
			function submitForm(){
				if($("#ff").form('validate')==true){
					$.ajax({   
					     url:url+"/system/user/update.do",
					     type:$("#ff").attr("method"),   
					     data:$("#ff").serializeArray(),
					     success:function(data){   
					    	 if(data.result=="success"){
					        	 toList();
					        }else{
					        	$.messager.alert('提示',data.msg);
					        }
					     }
					});
				}
			}
			function toList(){
				window.location=htmlURL+"/system/user/list.html";
			}
			$(function(){
				
				$.ajax({
				     url:url+'/system/user/selectByPrimaryKey.do',
				     type:'post',   
				     data:'id='+getQueryString("id"),
				     success:function(data){   
				    	$('#ff').form('load',data);
						var s= new Array();
						for(var i=0;i<data.userRoleList.length;i++){
							s.push(data.userRoleList[i].roleId);
						}
						$('#cc').combobox('setValues',s);
				     }
				});
			})
		</script>
	</head>

	<body>
		<form id="ff" method="POST">
			<input type="hidden" id="id" name="id" value="">
			<table>
				<tr>
					<td>
						账号: 
					</td>
					<td>
						<input type="text"  id="username" name="username"  readonly="true" class="easyui-textbox" required="true" validType="length[1,25]">
					</td>
				</tr>
				<tr>
					<td>
						密码:
					</td>
					<td>
						<input type="password" name="password" id="password"   class="easyui-textbox"  validType="length[0,25]">
					</td>
				</tr>
				<tr>
					<td>角色:</td>
					<td>
					
						<input id="cc" class="easyui-combobox" name="roleId"  multiple="multiple" required="true"
							data-options="
								url:url+'/system/role/listAll.do',
								method:'get',
								valueField:'id',
								textField:'name',
								panelHeight:'auto'
							">
					
					</td>
				</tr>
				
			</table>
		</form>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  onclick="toList()">返回</a>
		</div>
		
	</body>
</html>
