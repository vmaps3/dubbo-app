<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>My JSP 'addUser.jsp' starting page</title>
		<script src="../../js/include.js"></script>
		<script type="text/javascript">
			function submitForm(){
				if($("#ff").form('validate')){
					$.ajax({   
					     url:url+'/schedule/schedule/add.do',
					     type:$("#ff").attr("method"),   
					     data:$("#ff").serializeArray(),
					     success:function(data){   
					    	 if(data.result=="success"){
					        	window.location=htmlURL+"/schedule/schedule/list.html";
					        }else{
					        	$.messager.alert('提示',data.msg);
					        }
					     }
					});
				}
			}
			function toList(){
				window.location=htmlURL+"/schedule/schedule/list.html";
			}
		</script>
	</head>
	<body>
		<form id="ff" method="POST">
			<input type="hidden" name="id"/>
			<table>
			
				<tr>
					<td>名称:</td>
					<td><input type="text" name="name" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>组名称:</td>
					<td><input type="text" name="group" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>表达式:</td>
					<td><input type="text" value="0/30 * * * * ?" name="cronExpression" class="easyui-textbox" required="true" validType="length[1,25]"></td>
				</tr>
				<tr>
					<td>类:</td>
					<td><input type="text" name="className" value="com.wangsong.schedule.job.TaskA"  class="easyui-textbox" required="true" validType="length[1,50]"></td>
				</tr>
				
				
			</table>
		</form>
		<div id="dlg-buttons">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  onclick="toList()">返回</a>
		</div>
	</body>
</html>
